<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            flex: 1;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .password-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="12" min="8" required>
            </div>
            <div class="form-group">
                <label>Include:</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for="uppercase">Uppercase Letters</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="special" name="special" checked>
                <label for="special">Special Characters</label>
            </div>
            <button type="submit">Generate Password</button>
        </form>
        {% if password %}
        <div class="password-output">
            <strong>Generated Password:</strong> {{ password }}
        </div>
        {% endif %}
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
